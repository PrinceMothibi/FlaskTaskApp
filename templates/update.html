{% extends 'base.html' %}

{% block head %}
<h2>You have selected a task to update. Please do so below</h2>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Update Task</h1>
    <form action='/update/{{task.id}}' method="post">
        <input type="text", name="content", id="content" value="{{task.content}}">
        <input type="submit", value="Update">
    </form>
</div>
{% endblock %}
